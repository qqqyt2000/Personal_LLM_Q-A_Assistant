<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人问答知识库</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>个人问答知识库</h1>
        <input type="text" id="search" placeholder="输入关键词进行搜索..." />
        <button id="search-btn">搜索</button>
        <div id="results">
            <h2>搜索结果:</h2>
            <ul id="results-list"></ul>
        </div>
        <div id="markdown-display" style="display: none;">
            <h2>Markdown 内容:</h2>
            <div id="markdown-content"></div>
        </div>
    </div>
    <script>
        // 搜索按钮点击事件
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search').value;
            fetch(`/search?query=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultsList = document.getElementById('results-list');
                    resultsList.innerHTML = '';
                    document.getElementById('markdown-display').style.display = 'none';

                    // 显示问题列表
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.Question;
                        li.style.cursor = 'pointer';
                        li.addEventListener('click', function() {
                            fetch(`/get_answer?question=${encodeURIComponent(item.Question)}`)
                                .then(response => response.json())
                                .then(answerData => {
                                    const markdownContent = `### ${answerData.question}\n\n${answerData.answer}`;
                                    document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
                                    document.getElementById('markdown-display').style.display = 'block';
                                })
                                .catch(error => console.error('Error fetching answer:', error));
                        });
                        resultsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
